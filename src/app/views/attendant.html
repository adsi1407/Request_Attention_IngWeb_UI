<h3>{{title}}</h3>
<hr/>

<form #formattendant= "ngForm"  class="col-lg-6" id= "formattendant">
    <label>C.C</label>
    <input type= "text" #cedula="ngModel" name= "cedula" maxlength="10"
    [(ngModel)]= "attendant.cedula" class="form-control" required>
    <span *ngIf = "!cedula.valid && cedula.touched" class="label label-success">
    Debe ingresar la cedula</span>
    <br>

    <label>Nombres</label>
    <input type= "text" #nombres="ngModel" name= "nombres"
    [(ngModel)]= "attendant.firstName" class="form-control" required>
    <span *ngIf = "!firstName.valid && firstName.touched" class="label label-success">
        Debe ingresar el nombre</span>
    <br>

    <label>Apellidos</label>
    <input type= "text" #Apellidos="ngModel" name= "Apellidos"
    [(ngModel)]= "attendant.lastName"class="form-control" required>
    <span *ngIf = "!lastName.valid && lastName.touched" class="label label-success">
        Debe ingresar los apellidos</span>
    <br>

    <label>Email</label>
    <input type= "text" #Email="ngModel" name= "Email"
    [(ngModel)]= "attendant.lastName"class="form-control" required>
    <span *ngIf = "!email.valid && email.touched" class="label label-success">
        Debe ingresar el email</span>
    <br>

    <label>Celular</label>
    <input type= "text" #Celular="ngModel" name= "Celular"  maxlength="10"
    [(ngModel)]= "attendant.phoneNumber"class="form-control" required>
    <span *ngIf = "!phoneNumber.valid && phoneNumber.touched" class="label label-success">
        Debe ingresar el celular</span>
    <br>

    <label>Cargo</label>
    <input type= "text" #Cargo="ngModel" name= "Cargo"
    [(ngModel)]= "attendant.position" class="form-control" required>
    <span *ngIf = "!position.valid && position.touched" class="label label-success">
        Debe ingresar el cargo</span>
    <br>

    <input type="submit" value="{{title}}"  [disabled]= "!formattendant.form.valid" class="btn btn-success">
</form>
